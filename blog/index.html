{% for post in site.categories.blog %}
  <h2 class="blog_header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="blog_excerpt">
    {{ post.excerpt }}
  </p>
  <p class="blog_more">Posted on {{ post.date | date_to_long_string }} by {{ post.author }}
  <br />
<!--      <a href="{{ post.url }}#disqus_thread"
         data-disqus-identifier="{{ post.id }}">Comments</a> -->
      <a href="{{ post.url }}#comment_thread">Comments</a>
       | <a href="{{ post.url }}">Read more</a>
  </p>
{% endfor %}
